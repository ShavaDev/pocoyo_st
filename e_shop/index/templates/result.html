<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат по поиску</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="icon"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgfdM8vinp3vtg07h9BeytTThVEDQj3Bv3kf-q87PjggXSdfdvT_aNQFaM7LsgQyxGnp8&usqp=CAU">
</head>
<body>
<header class="p-3 mb-3 border-bottom sticky-top bg-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="https://cdn.prod.website-files.com/662fb92f905585b61b12afd8/666af67c534d424825188e46_loop_pcy%20saying%20hi%20crop.gif"
                     width="50" height="50" alt="">
            </a>
            <span>Pocoyo store | Магазин девайсов</span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Главная</a></li>
            </ul>
            <span class="me-2">Поиск товара</span>
            <div>
                <form action="/search" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    {% csrf_token %}
                    <input name="search_product" type="search" id="search" class="form-control"
                           style="width: 450px;" placeholder="Поиск..." aria-label="Search" required>
                </form>
            </div>
            {% if user.is_authenticated %}
            <div class="text-end">
                <a href="/cart" class="btn btn-primary" role="button">Корзины</a>
                <a href="/logout" class="btn btn-primary" role="button">Выйти</a>
            </div>
            {% else %}
            <div class="text-end">
                <a href="/register" class="btn btn-primary" role="button">Регистрация</a>
                <a href="{% url 'login' %}" class="btn btn-primary" role="button">Войти</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<div class="container px-4 py-4" id="featured-3">
    <h2 class="pb-2 border-bottom">Товары по запросу <i class="text-warning">"{{ user_pr }}"</i></h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
        <div class="feature col">
            <h3 class="fs-2 text-body-emphasis">{{ p }}</h3>
            <p>{{ p.product_des|slice:64 }}</p>
            <a href="/product/{{ p.id }}" class="icon-link">Подробнее -></a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
