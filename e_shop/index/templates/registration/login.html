{% load socialaccount %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
          height: 100%;
          margin: 0;
        }
    </style>
</head>
<body>
<header class="p-3 mb-3 border-bottom sticky-top bg-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="https://cdn.prod.website-files.com/662fb92f905585b61b12afd8/666af67c534d424825188e46_loop_pcy%20saying%20hi%20crop.gif"
                     width="50" height="50" alt="">
            </a>
            <span>Pocoyo store | Магазин девайсов</span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Главная</a></li>
            </ul>
            <span class="me-2">Поиск товара</span>
            <div>
                <form action="/search" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    {% csrf_token %}
                    <input name="search_product" type="search" id="search" class="form-control"
                           style="width: 450px;" placeholder="Поиск..." aria-label="Search" required>
                </form>
            </div>
            {% if user.is_authenticated %}
            <div class="text-end">
                <a href="/cart" class="btn btn-primary" role="button">Корзины</a>
                <a href="/logout" class="btn btn-primary" role="button">Выйти</a>
            </div>
            {% else %}
            <div class="text-end">
                <a href="/register" class="btn btn-primary" role="button">Регистрация</a>
                <a href="{% url 'login' %}" class="btn btn-primary" role="button">Войти</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<div class="d-flex justify-content-center align-items-center" style="height:75vh;">
    <form class="border border-secondary p-3 rounded shadow" method="post" style="min-width: 500px;">
        {% csrf_token %}
        <h1 class="mb-3 text-center">Вход</h1>
        <div class="mb-3">
            <label for="username" class="form-label" style="margin-left: 15%;">Логин</label>
            <input type="text" name="username" id="username" class="form-control border-secondary"
                   style="width: 70%; margin-left: 15%;" required>
        </div>
        <div class="mb-5">
            <label for="password1" class="form-label" style="margin-left: 15%;">Пароль</label>
            <input type="password" name="password" id="password1" class="form-control border-secondary"
                   style="width: 70%; margin-left: 15%;" required>
        </div>
        <button type="submit" class="btn btn-warning btn-lg mb-3" style="margin-left: 180px;">Войти</button>
        <a href="{% provider_login_url 'google' process='login' %}"
           class="btn btn-primary" style="margin-left: 30%;" role="button" >Войти через Google</a>
    </form>
</div>
</body>
</html>
